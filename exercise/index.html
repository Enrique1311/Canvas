<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Canvas exercise</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="edit">
			<canvas
				id="canvas"
				width="500"
				height="500"
			></canvas>
			<div class="controls">
				<input
					type="color"
					name=""
					id="color"
				/>
				<input
					type="range"
					name=""
					min="1"
					max="10"
					id="line-width"
				/>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
